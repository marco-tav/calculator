<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Calculator</title>
        <script src='scripts/script.js' defer></script>
        <link rel='stylesheet' href='styles/style.css'>
    </head>
    
    <body>
        <div class="calculator-body">
            <div class="screen-container">     
                <div class="screen">
                    <p id="numbers">19 + 44</p>
                </div>
                <div class="info">
                    <h1 class="title">Web Calculator</h1>
                    <p class="author">by marcotav</p>
                </div>
            </div>
            <div class="button-container">
                <div class="button-row">
                    <div class="button-div">
                        <button type="button" class="button">7</button>
                    </div>
                    <div class="button-div">
                        <button type="button" class="button">8</button>
                    </div>
                    <div class="button-div">
                        <button type="button" class="button">9</button>
                    </div>
                    <div class="button-div">
                        <button type="button" class="button" id="del">DEL</button>
                    </div>
                    <div class="button-div">
                        <button type="button" class="button" id="ac">AC</button>
                    </div>
                </div>
                <div class="button-row">
                    <div class="button-div">
                        <button type="button" class="button">4</button>
                    </div>
                    <div class="button-div">
                        <button type="button" class="button">5</button>
                    </div>
                    <div class="button-div">
                        <button type="button" class="button">6</button>
                    </div>
                    <div class="button-div">
                        <button type="button" class="button">x</button>
                    </div>
                    <div class="button-div">
                        <button type="button" class="button">รท</button>
                    </div>
                </div>
                <div class="button-row">
                    <div class="button-div">
                        <button type="button" class="button">1</button>
                    </div>
                    <div class="button-div">
                        <button type="button" class="button">2</button>
                    </div>
                    <div class="button-div">
                        <button type="button" class="button">3</button>
                    </div>
                    <div class="button-div">
                        <button type="button" class="button">+</button>
                    </div>
                    <div class="button-div">
                        <button type="button" class="button">-</button>
                    </div>
                </div>
                <div class="button-row">
                    <div class="button-div">
                        <button type="button" class="button">0</button>
                    </div>
                    <div class="button-div">
                        <button type="button" class="button">.</button>
                    </div>
                    <div class="button-div">
                        <button type="button" class="button">+/-</button>
                    </div>
                    <div class="button-div">
                        <button type="button" class="button" id="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
